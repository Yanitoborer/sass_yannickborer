<!DOCTYPE html>

<body class="body">
    <div class="login-box">
        <img class="avatar" src="/pictures/logotipo motley.png" alt="LOGO-MOTLEY">
        <h1>Log in here</h1>
        <form >
            <label for="username">Username</label>
            <input class="inputs" type="text" placeholder="Enter Username">

    </div>
